  check-test-all:
    name: test, fmt, clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - run: cargo test --all-features
      - run: cargo fmt --check
      - run: cargo clippy
      - run: cargo doc
